{% extends 'base.html' %}
 {% block content %}

<article class="media content-section">
    <img class="rounded-circle article-image max-width: 5%" src="{{ post.author.profile.image.url }}">
  <div class="media-body">
    <div class="article-metadata">
      <a class="mb-2" href="{% url 'user_post' object.author.username %}">{{ object.author }}</a>
      <small class="text-muted">{{ object.date_posted|date:"F d, Y"}}</small>
        {% if object.author == user %}
        <div>
        <a class="btn btn-secondary  bt-sm mt-1 mb-1" href="{% url 'post_update' object.id %}"> Update</a>
        <a class="btn btn-danger  bt-sm mt-1 mb-1" href="{% url 'post_delete' object.id %}"> Delete</a>
            </div>
        {% endif %}
    </div>
    <h2 class="article-content"><{{ object.title }}</h2>
    <p class="article-content">{{ object.content }}</p>
  </div>
</article>

 {% endblock content %}

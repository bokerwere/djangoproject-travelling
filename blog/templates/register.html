{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="content-section">
  <form method="post">
    {% csrf_token %}
      <fieldset class="form-group">
          <legend class="border-bottom mb-4">Join to day</legend>
    {{ form|crispy }}

          </fieldset>
    <button type="submit" class="btn btn-outline-info">Sign in</button>
  </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            Already have any account? <a href="{% url 'login' %}">sign in</a>
        </small>
        </div>
    </div>
{% endblock %}

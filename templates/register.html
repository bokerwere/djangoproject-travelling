<!DOCTYPE html>
<html>
<title>register</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-card-4">
  <div class="w3-container w3-brown">
    <h2>Register</h2>
  </div>
  <form class="w3-container" action="register" method="post">
      {% csrf_token %}
    <p>
    <label class="w3-text-brown"><b>First Name</b></label>
    <input class="w3-input w3-border w3-sand" name="first_name" type="text"></p>
    <p>
    <label class="w3-text-brown"><b>Last Name</b></label>
    <input class="w3-input w3-border w3-sand" name="last_name" type="text"></p>
 <p><label class="w3-text-brown"><b>Username</b></label>
        <input class="w3-input w3-border w3-sand" name="username" type="text"></p>
    <p>
      <p><label class="w3-text-brown"><b>Email</b></label>
    <input class="w3-input w3-border w3-sand" name="email" type="email"></p>
    <p>

<p><label class="w3-text-brown"><b>Password</b></label>
    <input class="w3-input w3-border w3-sand" name="password1" type="password"></p>
    <p>
       <p><label class="w3-text-brown"><b>Confirm Password</b></label>
    <input class="w3-input w3-border w3-sand" name="password2" type="password"></p>
    <p>
        <button class="w3-btn w3-brown" type="submit">Register</button></p>
  </form>
    <div>
        {% for message in messages %}
        <h2> {{message}}</h2>
        {% endfor %}
    </div>
</div>

</body>
</html>
